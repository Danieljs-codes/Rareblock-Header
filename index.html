<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="./Assets/Logo.svg" />
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rareblocks</title>
  </head>
  <body class="font-jakarta bg-[#FAFAFA] px-6 isolate">
    <div class="max-w-[1440px] mx-auto">
      <header class="flex justify-between items-center py-6 mb-20">
        <nav class="flex items-center">
          <img class="mr-10" src="./Assets/Logo.svg" alt="" />
          <ul class="text-base hidden lg:block font-medium text-gray-900">
            <li class="inline-block mr-[60px]"><a href="">Features</a></li>
            <li class="inline-block mr-[60px]"><a href="">Pricing</a></li>
            <li class="inline-block"><a href="">Automation</a></li>
          </ul>
        </nav>
        <div
          class="text-gray-900 text-base hidden lg:block font-medium"
          role="navigation"
        >
          <a class="mr-10" href="">Customer Login</a>
          <a class="px-6 py-3 bg-black text-white rounded-xl" href=""
            >Sign Up</a
          >
        </div>
        <div class="lg:hidden" role="navigation">
          <img src="./Assets/Menubar.svg" alt="" />
        </div>
      </header>
      <div
        class="text-lg text-gray-600 text-center font-inter font-regular mb-5"
      >
        Smart email campaign builder, made for Developers
      </div>
      <h1
        class="text-center font-extrabold leading-[52px] text-[52px] hidden md:block"
      >
        Turn your visitors<br />into profitable
        <span class="relative"
          ><span class="w-full h-full absolute background"></span>
          business</span
        >
      </h1>
      <h1
        class="text-center font-bold sm:font-extrabold leading-[52px] text-[38px] sm:text-[52px] md:hidden block"
      >
        Turn your visitors<br />into profitable <br />
        <span class="relative"
          ><span class="w-full h-full absolute background"></span>
          business</span
        >
      </h1>
      <div
        class="flex flex-col md:flex-row justify-center items-center gap-5 mt-9 text-lg font-bold text-white"
      >
        <a class="py-4 px-5 bg-black rounded-xl" href="">Get More Customers</a>
        <a
          class="text-black py-4 px-5 border-2 border-gray-400 border-solid rounded-xl"
          href=""
          ><svg
            class="inline-block align-middle"
            width="18"
            height="18"
            viewBox="0 0 18 18"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <path
              d="M4.18003 11.9261C2.8586 12.8918 1 11.948 1 10.3113V3.93865C1 2.30198 2.8586 1.35821 4.18003 2.32387L8.5403 5.51022C9.63359 6.30916 9.63359 7.94084 8.5403 8.73978L4.18003 11.9261Z"
              stroke="#18181B"
              stroke-width="2"
              stroke-miterlimit="10"
              stroke-linecap="round"
              stroke-linejoin="round"
            />
          </svg>
          Watch Free Demo</a
        >
      </div>
      <div class="text-base text-gray-500 font-inter text-center mt-8">
        60 Days free trial . No credit card required
      </div>
      <div>
        <img
          class="max-w-full mx-auto"
          src="./Assets/RightIllustration@2x.svg"
          alt=""
        />
      </div>
    </div>
  </body>
</html>
